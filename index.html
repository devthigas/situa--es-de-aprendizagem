<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Acordeão</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
        }
        .accordion {
            width: 100%;
            max-width: 400px;
        }
        .accordion-item {
            border-bottom: 1px solid #ccc;
        }
        .accordion-header {
            background: #f4f4f4;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .accordion-content {
            display: none;
            padding: 10px;
            background: #fff;
        }
        .active .accordion-content {
            display: block;
        }

        a{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Planos de Ensino</h1>
    <h2>Anos:</h2>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">2023</div>
            <div class="accordion-content">
                <p>Conteúdo do ano de 2023.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">2024</div>
            <div class="accordion-content">
                <a href="./Turma 2024/PFE/situacao.html">Programação Front End</a>
                <a href="./Turma 2024/PPDM/situacao1.html">Programação Mobile 01</a>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">2025</div>
            <div class="accordion-content">
                <p>Conteúdo do ano de 2025.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const item = header.parentElement;
                item.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
